{% extends "base.html" %}
{% block content %}

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Row order</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <div class="row">
                <tr>
                    <div class="col-8">
                        <td>{{cert.row_order}}</td>
                    </div>
                    <div class="col-8">
                        <td>{{cert.name}}</td>
                    </div>
                </tr>
            </div>
        </tbody>
    </table>
    <form class="form-inline" method="POST">
        <div class="form-group mb-2">
            <input type="number" class="form-control" name="new-row-order"
                id="new-row-order" placeholder="New row order"{{ request.form['new-row-order'] }}>
            </input>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" name="new-name"
                id="new-name" placeholder="New name"{{ request.form['new-name'] }}>
            </input>
        </div>
        <button type="submit" class="btn btn-success btn-sm mb-2">Submit</button>
    </form>
</div>
{% endblock %}
