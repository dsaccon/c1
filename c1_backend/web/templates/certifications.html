{% extends "base.html" %}
{% block content %}

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            {% for cert in certs %}
            <div class="row">
                <tr>
                    <div class="col-8">
                        <td>{{cert.name}}</td>
                    </div>
                    <div class="col-2">
                        <td>
                            <a class="btn btn-primary"
                               href="/certifications/{{cert.certification_id}}/edit"
                               role="button">Edit</a>
                        </td>
                    </div>
                    <div class="col-2">
                        <td>
                            <a class="btn btn-danger"
                               href="/certifications/{{cert.certification_id}}/delete"
                               role="button">Delete</a>
                        </td>
                    </div>
                </tr>
            </div>
            {% endfor %}
        </tbody>
    </table>
    <form class="form-inline" method="POST">
        <button type="submit" class="btn btn-success btn-sm mb-2">Add new row</button>
        <div class="form-group mx-sm-3 mb-2">
            <input type="number" class="form-control" name="new-row-order"
                id="new-row-order" placeholder="Order"{{ request.form['new-row-order'] }}>
            </input>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" name="new-name"
                id="new-name" placeholder="Name"{{ request.form['new-name'] }}>
            </input>
        </div>
    </form>
</div>
{% endblock %}
