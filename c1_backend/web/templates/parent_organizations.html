{% extends "base.html" %}
{% block content %}

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Short name</th>
            <th scope="col">Url</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            {% for parent_org in parent_orgs %}
            <div class="row">
                <tr>
                    <div class="col-8">
                        <td>{{parent_org.name}}</td>
                        <td>{{parent_org.short_name}}</td>
                        <td>{{parent_org.url}}</td>
                    </div>
                    <div class="col-2">
                        <td>
                            <a class="btn btn-primary"
                               href="/parent-organizations/{{parent_org.id}}/edit"
                               role="button">Edit</a>
                        </td>
                    </div>
                    <div class="col-2">
                        <td>
                            <a class="btn btn-danger"
                               href="/parent-organizations/{{parent_org.id}}/delete"
                               role="button">Delete</a>
                        </td>
                    </div>
                </tr>
            </div>
            {% endfor %}
        </tbody>
    </table>
    <form class="form-inline" method="POST">
        <button type="submit" class="btn btn-success btn-sm mb-2">Add new row</button>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" name="new-name"
                id="new-name" placeholder="Name"{{ request.form['new-name'] }}>
            </input>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" name="new-short-name"
                id="new-short-name" placeholder="Short name"{{ request.form['new-short-name'] }}>
            </input>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" name="new-url"
                id="new-url" placeholder="Url"{{ request.form['new-url'] }}>
            </input>
        </div>
    </form>
</div>
{% endblock %}
