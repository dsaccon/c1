<!DOCTYPE html>
<html>

<head>
  <title>Corrosion One Admin</title>
  <!-- favicon -->
  <link rel="icon" href="/static/img/c1_64.png" type="image/ico" />

  <!-- global css -->
  <link href="/static/css/global.css?{{ range(1, 9999) | random }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap-datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />

  {% include "headerincludes.html" %}
      
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/4fe599acc3.js" crossorigin="anonymous"></script>

  <!-- sorttable -->
  <script src="/static/js/sorttable.js?{{ range(1, 9999) | random }}"></script>
  <script src="/static/js/autoform.js?{{ range(1, 9999) | random }}"></script>

  <!-- bootstrap-datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>

  <!-- enable twitter bootstrap tooltips -->
  <script>
    $(document).ready(function () {
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    });
  </script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" id='navbar'>
    <div class="navbar-collapse" id="navbarSupportedContent">
      <a href='/home' class='navbar-brand'><b>CorrosionOne</b></span>
      </a>

      <!-- this code shows the navbar hamburger on mobile -->
      <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- actual navbar magic here -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{'active' if '/home' in request.path}}">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item {{'active' if '/owners' in request.path}}">
              <a class="nav-link" href="/owners">Owners</a>
            </li>
            <li class="nav-item {{'active' if '/facilities' in request.path}}">
              <a class="nav-link" href="/facilities">Facilities</a>
            </li>
            <li class="nav-item {{'active' if '/jobs' in request.path}}">
              <a class="nav-link" href="/jobs">Jobs</a>
            </li>
            <li class="nav-item {{'active' if '/certifications' in request.path}}">
              <a class="nav-link" href="/certifications">Certifications</a>
            </li>
            <li class="nav-item {{'active' if '/parent-organizations' in request.path}}">
              <a class="nav-link" href="/parent-organizations">Parent Organizations</a>
            </li>
          </ul>
        <!-- if logged in -->
        {% if current_user %}
        <ul class="navbar-nav pull-right dropdown">
          <li class="nav-item dropdown pull-right" id="menu1">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" href="#menu1">
              {{current_user.name}} <i class='fas fa-caret'></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              {% if current_user.is_admin %}
              <a href="/admin" class="dropdown-item">Admin</a>
              {% endif %}
              <a href="/logout" class="dropdown-item">Logout</a>
            </div>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class='container-fluid' style='margin-top: 10px'>
    {% block content %}
    {% endblock content %}
  </div>
</body>

</html>
