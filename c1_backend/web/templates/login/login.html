<html>
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include "headerincludes.html" %}

  </head>
  <body>
    <div class='container'>
      <div class='row justify-content-center mt-4'>
        <div class='col-md-3 align-center'>
          <img src='/static/img/c1.png' style='max-width: 90%;'>
        </div>
      </div>
      <div class='row justify-content-center mt-4'>
        <div class='col-md-4'>
          <div class="login-form">
            <form action="/login/password" method="post">
              <div class="text-center social-btn">
                <a href="/login/azure?next={{request.args.get('next')}}" class="btn btn-primary btn-block"><i class="fab fa-microsoft"></i> Sign in with <b>Azure</b></a>
              </div>
              <div class='row justify-content-center'>
                <div class='col-md-1'><i>or</i></div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="Email" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
